<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle glow -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI Icon Circle -->
  <circle cx="35" cy="40" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
  <text x="35" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  
  <!-- Orbiting ring around AI -->
  <circle cx="35" cy="40" r="32" fill="none" stroke="#06b6d4" stroke-width="1.5" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 35 40;360 35 40" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dan Talks AI Text -->
  <text x="80" y="35" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="white" filter="url(#textGlow)">Dan Talks</text>
  <text x="80" y="55" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#06b6d4" filter="url(#textGlow)">AI</text>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="20" r="2" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="285" cy="30" r="1.5" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="40" r="1" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
